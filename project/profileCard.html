<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body{
            /* width: 355px; */
            background-color: rgb(0, 0, 0);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .card{
            border: 2px solid rgb(234, 230, 230);
            border-radius: 75px;
            background-color: rgb(11, 10, 10);
            margin: 95px 0px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px 30px;
            height: 385px;
            width: 340px;
            box-shadow: 0px 0px 50px red,
                    0px 0px 85px blue ,
                    0px 0px 150px white
        }
        .img{
            width: 170px;
            display: inline-block;
            position: absolute;
            right: 455px;
            top: 140px;
            border:2px solid rgb(212, 207, 207);
            border-radius: 40px;
            height: 180px;
            box-shadow: 0px 0px 55px red,
                    0px 0px 110px blue ,
                    0px 0px 100px white

        }
        .name{
            margin: 10px;
            padding: 0px;
        }
        .cost{
            margin: 0px;
            padding: 3px;
        }
        .skill{
            margin: 2px;
            padding: 3px;

        }
        .address{
            margin: 3px;
            padding: 0px;
        }
        .button{
            margin: 15px 119px;
            padding: 3px;
            width: 100px
            
            
        }
        div .button{
            border-radius: 11px;
            /* transition: 0.3s; */
            border: none;
        }
        .button:hover{
            background-color: #808a8a;
            color: white;
            border-radius: 23px;
            box-shadow: 
                    0px 0px 23px red,
                    0px 0px 23px blue ,
                    0px 0px 17px white ;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <img class="img" src="images/lee-jiyong-NX1Z62_2w04-unsplash.jpg" alt="">
        <h3 class="name">Malik Subhan</h3>
        <p class="cost">Cost: KhoKhar</p>
        <p class="skill">Skill:Web develper</p>
        <p class="address">Address: District Gujrat, Village Marri Khokhra</p>
        <button class="button">+Follow</button>
    </div>
</body>
</html>
